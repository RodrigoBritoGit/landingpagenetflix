<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>Landing Page Netflix</title>
</head>

<body>
    <header class="logo">
        <h1>Netflix</h1>
    </header>
    <main>
        <section class="principal">
            <div class="principal-texto">
                <h1>Crie perfis para crianças.</h1>
                <h2>
                    Deixe as crianças se aventurarem com seus personagens
                    favoritos em um espaço feito só para elas, sem pagar a mais por isso.
                </h2>
            </div>
            <img class="imagem-principal" src="imagem-landingpage.png" alt="imagem-infantil">
        </section>

        <section class="secundario">
            <img class="imagem-secundaria" src="stranger.jpg" alt="imagem-infantil">

            <div class="secundario-texto">
                <h1>Baixe séries para assistir offline.</h1>
                <h2>
                    Disponível em todos os planos, exceto no Básico com anúncios.
                </h2>
            </div>

        </section>
    </main>
</body>
</html>
